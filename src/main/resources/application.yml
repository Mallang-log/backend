spring:
  jpa:
    hibernate:
      ddl-auto: create
    show-sql: true
    properties:
      hibernate:
        format_sql: true
        use_sql_comments: true
        highlight_sql: true

auth:
  oauth:
    github:
      client_id: ${GITHUB_CLIENT_ID}
      redirect_uri: ${GITHUB_REDIRECT_URI}
      client_secret: ${GITHUB_CLIENT_SECRET}
      scope: ${GITHUB_SCOPE}

  session:
    ttl: 3600

